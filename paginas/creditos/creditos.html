        <main>
            <h1 class="titulo" style="color:antiquewhite">GRACIAS POR VER</h1>
            <div class="texto">
                <p>PÁGINA CREADA POR:</p>

            </div>
            <div class="bloque">
                <div class="formulario">
                    <h1>Contacto:</h1>
                    <form>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <br>
                        <br>
                        <br>
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" min="1" max="100" required>
                        <br>
                        <br>
                        <br>
                        <label><b>¿Has matado al Wither?</b></label>
                        <br>
                        <input type="radio" name="matado" value="si" required>
                        <label for="si">SI</label>
                        <input type="radio" name="matado" value="no" required>
                        <label for="no">NO</label>
                        <br>
                        <br>
                        <label for="hobbies"><b>¿En que modo lo has matado?</b></label>
                        <br>
                        <input type="checkbox" name="modo" value="facil">
                        <label for="facil">FÁCIL</label>
                        <input type="checkbox" name="modo" value="dificil">
                        <label for="dificil">DIFÍCIL</label>
                        <br>
                        <br>
                        <label for="mensaje"><b>Mensaje:</b></label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
